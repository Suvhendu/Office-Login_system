<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="icon" href="images/hourglass.png" type="image/png">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        header {
            background: linear-gradient(135deg, #007bff, #0056b3); /* Gradient header */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: linear-gradient(135deg, #ffffff, #f0f0f0); /* Light gradient for cards */
            color: #333; /* Dark text for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: #343a40;
            color: #ccc;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <header class="text-white text-center py-4 rounded shadow mb-4">
            <h1><i class="fas fa-cogs"></i> Settings</h1>
        </header>

        <!-- Back to Dashboard Button -->
        <div class="text-center mb-4">
            <a href="dashboard.html" class="btn btn-secondary btn-lg">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Update Profile Section -->
        <section id="updateProfile" class="card p-4 mb-4 shadow">
            <h2 class="text-center mb-4">Update Profile</h2>
            <form id="updateProfileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Save Changes</button>
            </form>
        </section>

        <!-- Update Profile Picture Section -->
        <section id="profilePicture" class="card p-4 mb-4 shadow">
            <h2 class="text-center mb-4">Update Profile Picture</h2>
            <form id="updateProfilePictureForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profilePicture">Upload Profile Picture</label>
                    <input type="file" id="profilePicture" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-upload"></i> Upload Picture</button>
            </form>
        </section>

        <!-- Change Password Section -->
        <section id="changePassword" class="card p-4 mb-4 shadow">
            <h2 class="text-center mb-4">Change Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-key"></i> Update Password</button>
            </form>
        </section>

        <!-- Notification Preferences Section -->
        <section id="notificationPreferences" class="card p-4 mb-4 shadow">
            <h2 class="text-center mb-4">Notification Preferences</h2>
            <form id="notificationPreferencesForm">
                <div class="form-check mb-3">
                    <input type="checkbox" id="emailNotifications" class="form-check-input">
                    <label for="emailNotifications">Enable Email Notifications</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="smsNotifications" class="form-check-input">
                    <label for="smsNotifications">Enable SMS Notifications</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-bell"></i> Save Preferences</button>
            </form>
        </section>

        <!-- Theme Customization Section -->
        <section id="themeCustomization" class="card p-4 mb-4 shadow">
            <h2 class="text-center mb-4">Theme Customization</h2>
            <div class="text-center">
                <button id="lightTheme" class="btn btn-light btn-lg mr-2"><i class="fas fa-sun"></i> Light Theme</button>
                <button id="darkTheme" class="btn btn-dark btn-lg"><i class="fas fa-moon"></i> Dark Theme</button>
            </div>
        </section>

        <!-- Language Preferences Section -->
        <section id="languagePreferences" class="card p-4 mb-4 shadow">
            <h2 class="text-center mb-4">Language Preferences</h2>
            <form id="languagePreferencesForm">
                <div class="form-group">
                    <label for="languageSelect">Select Language</label>
                    <select id="languageSelect" class="form-control">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-globe"></i> Save Language</button>
            </form>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Office Punch System. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/settings.js"></script>
</body>
</html>
