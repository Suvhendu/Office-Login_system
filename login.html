<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/login.css"> <!-- Updated to include external CSS -->
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 400px; padding: 20px;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Employee Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="employeeId"><i class="fas fa-id-badge"></i> Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Enter your employee ID" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <div class="form-group">
                    <label for="role"><i class="fas fa-user-tag"></i> Login As</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <input type="hidden" id="isAdmin" name="isAdmin" value="false">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html" class="text-primary">Register here</a></p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script> <!-- Ensure this file exists -->
</body>
</html>
