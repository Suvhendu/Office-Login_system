<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Admin Dashboard</h2>
      <button class="btn btn-danger" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- User Management Table -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>User Management</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="userTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Employee ID</th>
              <th>Role</th>
              <th>Primary Week Off</th>
              <th>Secondary Week Off</th>
              <th>Shift Timing</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Punch and Break Actions -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Punch and Break Actions</h5>
      </div>
      <div class="card-body">
        <div class="d-flex align-items-center">
          <button class="btn btn-success mr-2" id="punchInBtn"><i class="fas fa-sign-in-alt"></i> Punch In</button>
          <button class="btn btn-danger mr-2" id="punchOutBtn"><i class="fas fa-sign-out-alt"></i> Punch Out</button>
          <button class="btn btn-warning mr-2" id="lunchBreakBtn"><i class="fas fa-utensils"></i> Lunch Break</button>
          <button class="btn btn-info mr-2" id="shortBreakBtn"><i class="fas fa-coffee"></i> Short Break</button>
          <button class="btn btn-secondary" id="restroomBreakBtn"><i class="fas fa-restroom"></i> Restroom Break</button>
        </div>
        <div class="mt-3">
          <span class="font-weight-bold" id="punchTimerDisplay">Punch Timer: 00:00:00</span>
          <span class="ml-3 font-weight-bold" id="breakTimerDisplay">Break Timer: 00:00:00</span>
          <span class="ml-3 font-weight-bold" id="currentStatus">Status: Not Punched In</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="addUserForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New User</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="addUserName">Name</label>
              <input type="text" class="form-control" id="addUserName" required>
            </div>
            <div class="form-group">
              <label for="addUserId">Employee ID</label>
              <input type="text" class="form-control" id="addUserId" required>
            </div>
            <div class="form-group">
              <label for="addUserPassword">Password</label>
              <input type="password" class="form-control" id="addUserPassword" required>
            </div>
            <div class="form-group">
              <label for="addUserConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="addUserConfirmPassword" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add User</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="editUserForm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit User</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editUserId">
            <div class="form-group">
              <label for="editUserAction">Select Action</label>
              <select class="form-control" id="editUserAction" required>
                <option value="">-- Select --</option>
                <option value="changePassword">Change Password</option>
                <option value="changeWeekOff">Change Week Off</option>
                <option value="changeShiftTiming">Change Shift Timing</option>
              </select>
            </div>

            <div id="changePasswordFields" class="action-fields d-none">
              <div class="form-group">
                <label for="editUserPassword">New Password</label>
                <input type="password" class="form-control" id="editUserPassword">
              </div>
              <div class="form-group">
                <label for="editUserConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="editUserConfirmPassword">
              </div>
            </div>

            <div id="changeWeekOffFields" class="action-fields d-none">
              <div class="form-group">
                <label for="editUserPrimaryWeekOff">Primary Week Off</label>
                <input type="text" class="form-control" id="editUserPrimaryWeekOff">
              </div>
              <div class="form-group">
                <label for="editUserSecondaryWeekOff">Secondary Week Off</label>
                <input type="text" class="form-control" id="editUserSecondaryWeekOff">
              </div>
            </div>

            <div id="changeShiftTimingFields" class="action-fields d-none">
              <div class="form-group">
                <label for="editUserShiftTiming">Shift Timing</label>
                <input type="text" class="form-control" id="editUserShiftTiming">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
